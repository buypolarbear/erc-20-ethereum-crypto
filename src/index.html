<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coffee Token ICO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Coffee Token ICO Sale</h1>
            <hr/>
            <br/>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="text-center">
                        <p>
                            Introducing Coffee Token
                            Token Price is <span class="token-price"></span> Ether. You currently have
                            <span class="token-value"></span> Coffee Tokens.
                        </p>
                        <br/>
                        <form role="form">
                            <div class="form-group">
                                <div class="input-group">
                                    <input class="form-control input-lg" type="number" id="number-of-tokens" name="number" value="1" min="1" pattern="[0-9]"/>
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                                    </span>
                                </div>
                            </div>
                        </form>
                        <br/>
                        <div class="progress">
                            <div id="progess" class="progress-bar progress-bar-striped active" 
                            aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                        <p>
                            <span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold
                        </p>
                        <hr/>
                        <span class="account-address"></span>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
